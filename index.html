
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Le styles -->
    <link href="css/xcharts.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

  <body>

    <div class="container">

      <div>
        <h3>AJAX Webapp</h3>
      </div>

      <hr>

      <div>
        <h1><span class="muted">Umfrage</span> JavaScript Frameworks</h1>
        <p class="lead">Welches JavaScript Framework benutzen Sie?</p>
      </div>

      <hr>
      <div class="row-fluid">
        <div class="span6">
          <button class="btn">jQuery</button> &nbsp; 3 Stimmen<br /><br />
          <button class="btn">Zepto</button> &nbsp; 1 Stimmen<br /><br />
          <button class="btn">Underscore</button> &nbsp; 7 Stimmen<br /><br />
          <div class="input-append">
            <input type="text" class="input-medium"></input> &nbsp; <button class="btn">Hinzuf√ºgen</button>
          </div>
        </div>
        <div class="span6">
          <h3>Ergebnisse</h3>
          <figure style="width: 400px; height: 200px;" id="myChart"></figure>
        </div>
      </div>
      <hr>

      <div class="footer">
        <p>&copy; Paul M&ouml;lders 2013</p>
      </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.mockjax.js"></script>

    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    
    <script src="js/bootstrap.js"></script>
    <script src="js/d3.v3.js"></script>
    <script src="js/xcharts.js"></script>


    <script>
    var data = {
      "xScale": "ordinal",
      "yScale": "linear",
      "type": "bar",
      "main": [
        {
          "className": ".js",
          "data": [
            {
              "x": "jQuery",
              "y": 3
            },
            {
              "x": "Zepto",
              "y": 1
            },
            {
              "x": "Underscore",
              "y": 7
            }
          ]
        }
      ]
    };
    var myChart = new xChart('bar', data, '#myChart');
    </script>
  </body>
