
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template &middot; Paul Mölders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      .vote-row {
        height:40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div>
        <h3>AJAX Webapp</h3>
      </div>

      <hr>

      <div>
        <h1><span class="muted">Umfrage</span> JavaScript Frameworks</h1>
        <p class="lead">Welches JavaScript Framework benutzen Sie?</p>
      </div>

      <hr>
      <div class="row-fluid">
        <div class="span6">
          <h3>Abstimmen 
            <div class="pull-right">
              <!-- Filter -->
              <input type="text" placeholder="Filtern" class="input-medium">
            </div>
          </h3>

          <!-- Liste der Frameworks -->
          <div class="vote-row">
            <button class="btn btn-small">jQuery</button> <div class="pull-right"> &nbsp; 3 Stimmen</div><br /><br />
          </div>
          <div class="vote-row">
            <button class="btn btn-small">Underscore</button> <div class="pull-right"> &nbsp; 6 Stimmen</div><br /><br />
          </div>
          <div class="vote-row">
            <button class="btn btn-small">Zepto</button> <div class="pull-right"> &nbsp; 1 Stimmen</div><br /><br />
          </div>
          
          <!-- Hinzufügen Button & Input -->
          <button class="btn btn-inverse">Sonstiges</button>
          <!--<div class="input-append">
            <input type="text" class="input-medium" placeholder="Name"></input> &nbsp; 
            <button type="button" class="btn btn-primary">Hinzufügen</button>
          </div>-->

        </div>
        <div class="span6">
          <h3>Ergebnisse</h3>
          <div class="vote-row">
            <div class="progress">
              <div class="bar" style="width: 30%"></div>
            </div>
            <div class="progress">
              <div class="bar" style="width: 60%"></div>
            </div>
            <div class="progress">
              <div class="bar" style="width: 10%"></div>
            </div>
          </div>
        </div>
      </div>
      <hr>

      <div class="footer">
        <p>&copy; Paul M&ouml;lders 2013</p>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/bootstrap.js"></script>
  </body>
</html>
