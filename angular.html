
<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Angular JS &middot; Paul Mölders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      .vote-row {
        height:40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div>
        <h3>AJAX Webapp</h3>
      </div>

      <hr>

      <div>
        <h1><span class="muted">Umfrage</span> JavaScript Frameworks</h1>
        <p class="lead">Welches JavaScript Framework benutzen Sie?</p>
      </div>

      <hr>
      <div class="row-fluid" ng-controller="VoteCtrl">
        <div class="span6">
          <h3>Abstimmen 
            <div class="pull-right">
              <!-- Filter -->
              <input type="text" ng-model="search" placeholder="Filtern" class="input-medium">
            </div>
          </h3>

          <!-- Liste der Frameworks -->
          <div ng-repeat="framework in frameworks | filter:search | orderBy:'text'" class="vote-row">
            <button class="btn btn-small" ng-click="framework.votes = framework.votes*1.0+1 ">{{framework.text}}</button> <div class="pull-right"> &nbsp; {{framework.votes}} Stimmen</div><br /><br />
          </div>
          <br />

          <!-- Hinzufügen Button & Input -->
          <button ng-hide="newchoice" ng-click="newchoice = true" ng-init="newchoice = false" class="btn btn-inverse">Sonstiges</button>
          <div ng-show="newchoice" class="input-append">
            <form ng-submit="addChoice()">
              <input ng-model="choiceName" type="text" class="input-medium" placeholder="Name"></input> &nbsp; 
              <input type="submit" class="btn btn-primary">Hinzufügen</input>
            </form>
          </div>

        </div>

        <div class="span6">
          <h3>Ergebnisse</h3>
          <div ng-repeat="framework in frameworks | filter:search | orderBy:'text'" class="vote-row">
            <div class="progress">
              <div class="bar" style="width: {{framework.votes / totalVotes() * 100}}%"></div>
            </div>
          </div>
        </div>
      </div>
      <hr>

      <div class="footer">
        <p>&copy; Paul M&ouml;lders 2013</p>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/app-angular.js"></script>
  </body>
</html>
