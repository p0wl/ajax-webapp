
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template &middot; Paul Mölders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      .vote-row {
        height:40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div>
        <h3>AJAX Webapp</h3>
      </div>

      <hr>

      <div>
        <h1><span class="muted">Umfrage</span> JavaScript Frameworks</h1>
        <p class="lead">Welches JavaScript Framework benutzen Sie?</p>
      </div>

      <hr>
      <div class="row-fluid" id="votingApp">
        <div class="span6">
          <h3>Abstimmen 
            <div class="pull-right">
              <!-- Filter -->
              <input type="text" placeholder="Filtern" class="input-medium" id="filter">
            </div>
          </h3>

          <!-- Liste der Frameworks -->
          <div id="backbone-votes"></div>
          
          <!-- Hinzufügen Button & Input -->
          <button class="btn btn-inverse" id="btnToggle">Sonstiges</button>
          <div class="input-append" style="display:none" id="divToggle">
            <input type="text" class="input-medium" placeholder="Name" id="txtAdd"></input> &nbsp; 
            <button type="button" class="btn btn-primary" id="btnAdd">Hinzufügen</button>
          </div>

        </div>
        <div class="span6">
          <h3>Ergebnisse</h3>
          <div class="vote-row" id="backbone-results">

          </div>
        </div>
      </div>
      <hr>

      <div class="footer">
        <p>&copy; Paul M&ouml;lders 2013</p>
      </div>

    </div> <!-- /container -->


    <script type="text/template" id="choice-template">
        <button class="btn btn-small"><%= text %></button> <div class="pull-right"> &nbsp; <%= votes %> Stimmen</div><br /><br />
    </script>

    <script type="text/template" id="result-template">
        <div class="bar" style="width: <%= barValue %>%"></div>
    </script>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/Underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/app-backbone.js"></script>
  </body>
</html>
